<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器状态 - WZY Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#FFC107',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        minecraft: ['"Press Start 2P"', 'cursive'],
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .bg-minecraft-pattern {
                background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234caf50' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            }
        }
    </style>
    
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-dark text-light bg-minecraft-pattern">
    <!-- 导航栏 -->
    <header id="navbar" class="fixed w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center bg-dark/80 backdrop-blur-md">
            <div class="flex items-center space-x-2">
                <img src="assets/images/logo.png" alt="WZY Server Logo" class="w-10 h-10 rounded-lg">
                <span class="font-minecraft text-primary text-lg md:text-xl">WZY Server</span>
            </div>
            
            <!-- 桌面导航 -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="font-medium text-light hover:text-primary transition-colors">首页</a>
                <a href="about.html" class="font-medium text-light hover:text-primary transition-colors">关于我们</a>
                <a href="features.html" class="font-medium text-light hover:text-primary transition-colors">特色玩法</a>
                <a href="rules.html" class="font-medium text-light hover:text-primary transition-colors">服务器规则</a>
                <a href="status.html" class="font-medium text-primary transition-colors">服务器状态</a>
                <a href="join.html" class="bg-primary hover:bg-primary/80 text-white px-4 py-2 rounded-md transition-all transform hover:scale-105">加入我们</a>
            </div>
            
            <!-- 移动端菜单按钮 -->
            <button id="menu-toggle" class="md:hidden text-light text-2xl">
                <i class="fa fa-bars"></i>
            </button>
        </nav>
        
        <!-- 移动端导航菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-dark/95 backdrop-blur-md">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="index.html" class="font-medium text-light hover:text-primary transition-colors py-2">首页</a>
                <a href="about.html" class="font-medium text-light hover:text-primary transition-colors py-2">关于我们</a>
                <a href="features.html" class="font-medium text-light hover:text-primary transition-colors py-2">特色玩法</a>
                <a href="rules.html" class="font-medium text-light hover:text-primary transition-colors py-2">服务器规则</a>
                <a href="status.html" class="font-medium text-primary transition-colors py-2">服务器状态</a>
                <a href="join.html" class="bg-primary hover:bg-primary/80 text-white px-4 py-2 rounded-md text-center transition-all">加入我们</a>
            </div>
        </div>
    </header>

    <!-- 页面标题 -->
    <section class="relative py-24 bg-dark">
        <div class="absolute inset-0 z-0">
            <img src="assets/images/banner1.jpg" alt="我的世界背景" class="w-full h-full object-cover opacity-20">
            <div class="absolute inset-0 bg-gradient-to-b from-dark/90 to-dark"></div>
        </div>
        
        <div class="container mx-auto px-4 relative z-10">
            <h1 class="font-minecraft text-[clamp(1.8rem,4vw,3rem)] text-primary mb-4 text-shadow">服务器状态</h1>
            <p class="text-light/70 max-w-3xl">实时查看服务器状态、在线玩家和性能数据</p>
        </div>
    </section>

    <!-- 服务器状态概览 -->
    <section class="py-10 bg-dark">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="bg-dark/60 rounded-lg p-6 border border-primary/20">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-light/60 text-sm">服务器状态</p>
                            <h3 class="text-2xl font-bold mt-1 flex items-center">
                                <span id="current-status">在线</span>
                                <span id="status-indicator" class="w-3 h-3 rounded-full bg-green-500 ml-2"></span>
                            </h3>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center">
                            <i class="fa fa-check text-green-500"></i>
                        </div>
                    </div>
                    <div class="flex items-center text-sm text-light/60">
                        <i class="fa fa-clock-o mr-1"></i>
                        <span>已运行: <span id="uptime">786天18小时</span></span>
                    </div>
                </div>
                
                <div class="bg-dark/60 rounded-lg p-6 border border-primary/20">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-light/60 text-sm">在线玩家</p>
                            <h3 class="text-2xl font-bold mt-1" id="online-players">999+</h3>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                            <i class="fa fa-users text-primary"></i>
                        </div>
                    </div>
                    <div class="flex items-center text-sm text-light/60">
                        <i class="fa fa-server mr-1"></i>
                        <span>最大玩家数: <span id="max-player-count">114514</span></span>
                    </div>
                </div>
                
                <div class="bg-dark/60 rounded-lg p-6 border border-primary/20">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-light/60 text-sm">服务器信息</p>
                            <h3 class="text-2xl font-bold mt-1">1.21.1</h3>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-secondary/20 flex items-center justify-center">
                            <i class="fa fa-info text-secondary"></i>
                        </div>
                    </div>
                    <div class="flex items-center text-sm text-light/60">
                        <i class="fa fa-map mr-1"></i>
                        <span>世界数量: <span id="world-count">5</span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 在线玩家列表 -->
    <section class="py-6 bg-dark/80">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-primary">在线玩家 <span class="text-light/60 text-sm font-normal">(<span id="player-count-display">999+</span> 位玩家)</span></h2>
                <div class="relative">
                    <input type="text" id="player-search" placeholder="搜索玩家..." class="bg-dark/60 border border-primary/30 rounded-md px-4 py-2 pl-10 w-full md:w-64 focus:outline-none focus:border-primary text-light text-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa fa-search text-primary/70"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-dark/60 rounded-lg border border-primary/20 overflow-hidden">
                <div class="grid grid-cols-3 md:grid-cols-6 gap-1 p-2 bg-dark/80 text-light/60 text-sm font-medium">
                    <div class="col-span-2 md:col-span-3 px-3 py-2">玩家名称</div>
                    <div class="hidden md:block px-3 py-2">等级</div>
                    <div class="hidden md:block px-3 py-2">游戏模式</div>
                    <div class="col-span-1 md:col-span-1 px-3 py-2">区域</div>
                    <div class="col-span-1 md:col-span-1 px-3 py-2 text-right">在线时间</div>
                </div>
                
                <div id="players-list" class="max-h-96 overflow-y-auto scrollbar-thin">
                    <!-- 玩家列表将通过JavaScript动态生成 -->
                </div>
                
                <div id="no-players" class="hidden p-8 text-center text-light/60">
                    <i class="fa fa-users text-4xl mb-3 text-light/30"></i>
                    <p>当前没有玩家在线</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 服务器性能数据 -->
    <section class="py-16 bg-dark">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8 text-primary">服务器性能数据</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-10">
                <div class="bg-dark/60 rounded-lg p-6 border border-primary/20">
                    <h3 class="font-bold mb-6">玩家在线趋势</h3>
                    <div>
                        <canvas id="playerTrendChart" height="250"></canvas>
                    </div>
                </div>
                
                <div class="bg-dark/60 rounded-lg p-6 border border-primary/20">
                    <h3 class="font-bold mb-6">服务器性能</h3>
                    <div>
                        <canvas id="serverPerformanceChart" height="250"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-dark/60 rounded-lg p-5 border border-primary/20">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-light/60 text-sm">CPU 使用率</p>
                            <h3 class="text-2xl font-bold mt-1" id="cpu-usage">32%</h3>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                            <i class="fa fa-microchip text-primary"></i>
                        </div>
                    </div>
                    <div class="w-full bg-dark rounded-full h-2">
                        <div id="cpu-bar" class="bg-primary h-2 rounded-full" style="width: 32%"></div>
                    </div>
                </div>
                
                <div class="bg-dark/60 rounded-lg p-5 border border-primary/20">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-light/60 text-sm">内存使用</p>
                            <h3 class="text-2xl font-bold mt-1" id="memory-usage">4.8GB / 8GB</h3>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                            <i class="fa fa-memory text-primary"></i>
                        </div>
                    </div>
                    <div class="w-full bg-dark rounded-full h-2">
                        <div id="memory-bar" class="bg-primary h-2 rounded-full" style="width: 60%"></div>
                    </div>
                </div>
                
                <div class="bg-dark/60 rounded-lg p-5 border border-primary/20">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-light/60 text-sm">网络流量</p>
                            <h3 class="text-2xl font-bold mt-1" id="network-traffic">12.5 Mbps</h3>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                            <i class="fa fa-wifi text-primary"></i>
